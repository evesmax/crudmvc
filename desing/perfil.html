                                <div>
                                    <input type="text" placeholder="Nombre" name="nombre" id="nombre">

<script>
    const tipo_usuario = sessionStorage.getItem("tipo_usuario");
    const correo = sessionStorage.getItem("correo");
    let usuario = {}
      window.onload = async () => {
       

        if (tipo_usuario == 'cliente' || !tipo_usuario){
        document.getElementById("crear").style.visibility="hidden"; 
        document.getElementById("usuarios").style.visibility="hidden"; 
        document.getElementById("registro").style.visibility="hidden"; 
      }
      if (!tipo_usuario) {
        document.getElementById("perfil").style.visibility="hidden";
        document.getElementById("saludo").style.visibility="hidden";
        document.getElementById("logout").style.visibility="hidden";        
      }else {
        document.getElementById("login").style.visibility="hidden";
        document.getElementById("usu").innerHTML=tipo_usuario;
      }
        fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/usuarios/" + correo)
            .then(data => data.json())
            .then(data1 => {
            data2 = data1[0]
            usuario = data2
            console.log(usuario);
            document.getElementById("nombre").value = data2.nombre;
            document.getElementById("apellido").value = data2.apellido;
            document.getElementById("correo").value = data2.correo;
            document.getElementById("contraseña").value = data2.contraseña;
            })
            .catch(err => alert(err))
      }
      const form = document.getElementById("editarUsuario");
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        //ingresar datos

        let editarUsuarioData = new FormData(form);
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          "nombre": editarUsuarioData.get("nombre"),
          "apellido":editarUsuarioData.get("apellido"),
          "correo":editarUsuarioData.get("correo"),
          "contraseña":editarUsuarioData.get("contraseña")
        });
        console.log(raw)
        var requestOptions = {
          method: 'PUT',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };
        console.log(usuario.id_usuario);
        fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/usuarios/"+usuario.id_usuario, requestOptions)
          .then(response => response.text())
          .then(result => console.log(result))
          .catch(error => console.log('error', error));
          alert("Cuenta actualizada");
          sessionStorage.setItem('correo', editarUsuarioData.get("correo"))
      }
        
      )
  </script>
