    function log_out() {
    sessionStorage.clear()

    dispatchEvent(new Event('load'));

<script>
  const tipo_usuario = sessionStorage.getItem("tipo_usuario");
  console.log(tipo_usuario)
  window.onload = async () => {
    
    if (tipo_usuario == 'cliente' || !tipo_usuario){
        document.getElementById("crear").style.visibility="hidden"; 
        document.getElementById("usuarios").style.visibility="hidden"; 
        document.getElementById("registro").style.visibility="hidden"; 
      }
      if (!tipo_usuario) {
        document.getElementById("perfil").style.visibility="hidden";
        document.getElementById("saludo").style.visibility="hidden";
        document.getElementById("logout").style.visibility="hidden"; 
               
      }else {
        document.getElementById("login").style.visibility="hidden";
        document.getElementById("usu").innerHTML=tipo_usuario;
      }
      const res = await fetch("http://localhost:4000/api/productos")
      const productos = await res.json();
      const listaProductos = document.getElementById("listaProductos")
      let elementos = "";
      for (var i = 0; i <productos.length; i++) {

          elementos += `
          <div   class="row layout_padding2">
      <div class="col-md-8">
        <div class="fruit_detail-box">
          <h3>${productos[i].nombre}
          
          </h3>
          <p class="mt-4 mb-5">
            ${productos[i].descripcion}
          </p>
          <p class="mt-4 mb-5">$
            ${productos[i].precio}
          </p>
          <div>
           
            <a href=${tipo_usuario ?"compra.html?clave="+productos[i].clave : "registro.html"}  class="custom_dark-btn">
              Comprar
            </a>
            <a href="editarProd.html?clave=${productos[i].clave}" class="custom_dark-btn" style="visibility:${tipo_usuario == 'cliente' || !tipo_usuario ?'hidden':'visible'};">
              Editar 
            </a>
            <a href="eliminarProd.html?clave=${productos[i].clave}" class="custom_dark-btn" style="visibility:${tipo_usuario == 'cliente' || !tipo_usuario ?'hidden':'visible'};">
              Eliminar
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="fruit_img-box d-flex justify-content-center align-items-center">
          <img src="${productos[i].imagen}" alt="" class="" width="250px" />
        </div>
      </div>
    </div>
          `
          const nombre =productos[i].nombre
          console.log(nombre)
      }
      listaProductos.innerHTML = elementos;
  }
</script>
