  <script>
    function log_out() {
      sessionStorage.clear()
      window.location.reload()
      dispatchEvent(new Event('load'));
    }
  </script>

  <script>


    const tipo_usuario = sessionStorage.getItem("tipo_usuario");
    const correo = sessionStorage.getItem("correo");

    window.onload = async () => {

      if (tipo_usuario == 'cliente' || !tipo_usuario) {
        document.getElementById("crear").style.visibility = "hidden";
        document.getElementById("usuarios").style.visibility = "hidden";
        document.getElementById("registro").style.visibility = "hidden";
      }
      if (!tipo_usuario) {

        document.getElementById("perfil").style.visibility = "hidden";
        document.getElementById("saludo").style.visibility = "hidden";
        document.getElementById("logout").style.visibility = "hidden";

      } else {
        document.getElementById("login").style.visibility = "hidden";
        document.getElementById("usu").innerHTML = tipo_usuario;
      }


      let searchArray = window.location.search.split("=");
      console.log(searchArray);

      let res
      if (tipo_usuario == 'admin') {
        res = await fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/productos/admin")

      } else {
        res = await fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/productos/usuario/" + correo)
      }


      const productos = await res.json()
      console.log(productos);
      const lista = document.getElementById("lista")
      let elementos = "";
      for (var i = 0; i < productos.length; i++) {
        elementos += `
          <div class=" layout_padding2">
            <div class="card">
            <img class="card-img-top" src="${productos[i].imagen}" alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">${productos[i].nombre}</h5>
              <p class="card-text">
                ${productos[i].descripcion}
              </p>
              <p class="card-text">Estatus del pedido: 
                ${productos[i].estatus_pedido}
              </p>
              
              <p class="card-text"> Registrado en: 
                ${productos[i].correo}
              </p>
              <p class="card-text"> precio: 
                $${productos[i].precio}
              </p>
              
              <a href="editarEstatus.html?$id=${productos[i].id_pedido}" class="custom_dark-btn" style="visibility:${tipo_usuario == 'cliente' || !tipo_usuario ?'hidden':'visible'};">
              Editar Estatus
            </a>
            </div>
          </div>    
      
          
          <div class="d-flex justify-content-left">
       
          </div>      
            `
      }
      const nombre = productos.nombre
      console.log(nombre)

      lista.innerHTML = elementos;
      console.log()
    }

  </script>
