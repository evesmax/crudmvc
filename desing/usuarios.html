    <script>
       const tipo_usuario = sessionStorage.getItem("tipo_usuario"); 
        window.onload = async () => {
            if (tipo_usuario == 'cliente' || !tipo_usuario){
        document.getElementById("crear").style.visibility="hidden"; 
        document.getElementById("usuarios").style.visibility="hidden"; 
        document.getElementById("registro").style.visibility="hidden"; 
      }
      if (!tipo_usuario) {
        document.getElementById("perfil").style.visibility="hidden";
        document.getElementById("saludo").style.visibility="hidden";
        document.getElementById("logout").style.visibility="hidden";        
      }else {
        document.getElementById("login").style.visibility="hidden";
        document.getElementById("usu").innerHTML=tipo_usuario;
      }

            const res = await fetch("http://localhost:4000/api/usuarios")
            const usuarios = await res.json();
            const listaUsu = document.getElementById("listaUsu")
            let elementos = "";
            for (var i = 0; i < usuarios.length; i++) {

                elementos += `

                <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Correo</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">${usuarios[i].id_usuario}</th>
      <td>${usuarios[i].nombre}</td>
      <td>${usuarios[i].apellido}</td>
      <td>${usuarios[i].correo}</td>
      
              <td><a href="eliminarUsu.html?id_usuario=${usuarios[i].id_usuario}" class="btn btn-danger">
                Eliminar
              </a><td>
    </tr>
  </tbody>
</table>

            `
                const nombre = usuarios[i].nombre
                console.log(nombre)
            }
            listaUsu.innerHTML = elementos;
        }
    </script>
