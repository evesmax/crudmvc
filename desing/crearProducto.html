  <script>
    function log_out() {
    sessionStorage.clear()
    window.location.reload()
    dispatchEvent(new Event('load'));
  }
  </script>

  <title>Tropiko</title>

  <script>
    const tipo_usuario = sessionStorage.getItem("tipo_usuario");
    console.log(tipo_usuario);
    window.onload = async () => {


      if (tipo_usuario == 'cliente' || !tipo_usuario){
        document.getElementById("crear").style.visibility="hidden"; 
        document.getElementById("usuarios").style.visibility="hidden"; 
        document.getElementById("registro").style.visibility="hidden"; 
      }
      if (!tipo_usuario) {
        document.getElementById("perfil").style.visibility="hidden";
        document.getElementById("saludo").style.visibility="hidden";
        document.getElementById("logout").style.visibility="hidden";        
      }else {
        document.getElementById("login").style.visibility="hidden";
        document.getElementById("usu").innerHTML=tipo_usuario;
      }


      const form = document.getElementById("agregarProducto");
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        event.stopPropagation();

      });
    }

    function verDatos() {
      const form = document.getElementById("agregarProducto");
      let agregarProductoData = new FormData(form);
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        "nombre":agregarProductoData.get("name"),
        "descripcion":agregarProductoData.get("desc"),
        "precio":parseInt(agregarProductoData.get("precio")),
        "cantidad_disponible":parseInt( agregarProductoData.get("cant")),
        "imagen":agregarProductoData.get("img"),
        "clave": parseInt(agregarProductoData.get("clave"))
      });

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/productos", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
    }
  </script>
