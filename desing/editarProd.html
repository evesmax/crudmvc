    <section class="contact_section layout_padding">

        <div class="row">

            <form class="editarProducto" action="" id="editarProducto">

  <script>
     const tipo_usuario = sessionStorage.getItem("tipo_usuario");
    window.onload = () => {
      if (tipo_usuario == 'cliente' || !tipo_usuario){
        document.getElementById("crear").style.visibility="hidden"; 
        document.getElementById("usuarios").style.visibility="hidden"; 
        document.getElementById("registro").style.visibility="hidden"; 
      }
      if (!tipo_usuario) {
        document.getElementById("perfil").style.visibility="hidden";
        document.getElementById("saludo").style.visibility="hidden";
        document.getElementById("logout").style.visibility="hidden";        
      }else {
        document.getElementById("login").style.visibility="hidden";
        document.getElementById("usu").innerHTML=tipo_usuario;
      }
      
      
      //Ã­ngresa los datos como value al form
      let searchArray = window.location.search.split("=");
      console.log(searchArray);
      fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/productos/" + searchArray[1])
        .then(data => data.json())
        .then(data1 => {
          console.log(data1);
          document.getElementById("nombre").value = data1.nombre;
          document.getElementById("descripcion").value = data1.descripcion;
          document.getElementById("precio").value = data1.precio;
          document.getElementById("cantidad_disponible").value = data1.cantidad_disponible;
        })
        .catch(err => alert(err))
      };

      
      const form = document.getElementById("editarProducto");
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        
        //ingresar datos
        let searchArray = window.location.search.split("=");
        let editarProductoData = new FormData(form);
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          "nombre": editarProductoData.get("nombre"),
          "descripcion":editarProductoData.get("descripcion"),
          "precio":parseInt(editarProductoData.get("precio")),
          "cantidad_disponible":parseInt(editarProductoData.get("cantidad_disponible"))
        });
        console.log(raw)
        var requestOptions = {
          method: 'PUT',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch("http://ec2-54-162-46-225.compute-1.amazonaws.com:4000/api/productos/"+searchArray[1], requestOptions)
          .then(response => response.text())
          .then(result => console.log(result))
          .catch(error => console.log('error', error));
          alert("SUBMIT HECHO");
          
      }
        
      )
  </script>
